<html lang="en">

    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">i love you</h1>
            </div>
            <div>
<iframe src="https://giphy.com/embed/kfRKF0iqA8jyDqq1nH" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/love-hearts-milk-kfRKF0iqA8jyDqq1nH"></a></p>
            
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">i love you too</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">i dont</button>
                <script>
                    function nextPage() {
                        window.location.href = "i love you too.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
